name: check-build

on: 
  push:
    branches:
    - master
    - develop
    - testing/*
    - release/*
  pull_request:
    branches:
    - master
    - develop
    - testing/*

jobs:
  docker-build:
    name: docker-build
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: list
      run: ls $GITHUB_WORKSPACE
    - name: docker setup
      uses: docker://alpine:3.10
      with:
        entrypoint: $GITHUB_WORKSPACE/cfd/.github/workflows/entrypoint.sh
    - name: output check
      run: |
        ls $GITHUB_WORKSPACE
        ls $GITHUB_WORKSPACE/dist/usr/local
